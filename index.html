<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <title>Formulario de Contato</title>
</head>

<body>
  <main class="container">
  <div class="Bloco-1">
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Endere√ßo</div>
            <div class="text-one">Nome da rua, numero123</div>
            <div class="text-two">Bairro Cidade</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Telefone</div>
            <div class="text-one">98 991234-5678</div>
            <div class="text-two">98 991234-5678</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">contato@thaynaraog.com.br</div>
            <div class="text-two">contato@thaynaraog.com.br</div>
          </div>
        </div>
        <div class="Bloco-2">
          <div class="right-side">
            <div class="topic-text">Envie sua mensagem</div>
            <p>
              Entre em contato com Thaynara Og preenchendo os dados abaixo:
            </p>
            <form action="#">
              <div class="input-box">
                <input type="text" placeholder="Digite seu nome" id="nome" />
              </div>
              <div class="input-box">
                <input type="text" placeholder="Digite seu email" id="email" />
              </div>
              <div class="input-box message-box">
                <textarea placeholder="Digite sua mensagem" id="mensagem"></textarea>
              </div>
              <div class="button">
                <input type="button" value="Enviar" onclick="enviar()" />
              </div>
              <script type="text/javascript" src="backend/index.js"></script>
</body>

</html>
